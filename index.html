<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商利润工具 - 专业版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #eef2ff;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9a7;
            --error-color: #f72585;
            --warning-color: #f8961e;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(58, 12, 163, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: var(--gradient);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 99;
        }
        
        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-height: 60px;
        }
        
        .tab i {
            font-size: 16px;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .tab:hover:not(.active) {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .tab-content {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content h2 {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary-color);
        }
        
        .tab-content h2 i {
            color: var(--primary-color);
        }
        
        /* 表单项目布局 - 改为水平排列 */
        .form-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        .form-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }
        
        .form-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .form-item:last-child {
            border-bottom: none;
        }
        
        .form-item label {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-item label i {
            color: var(--primary-color);
            width: 18px;
        }
        
        .form-item input {
            width: 150px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 14px;
            min-height: 46px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        
        .form-item input:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
            outline: none;
        }
        
        .unit {
            margin-left: 10px;
            color: var(--text-light);
            font-size: 14px;
            min-width: 40px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            min-height: 55px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .result::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .result.profit {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .result.pricing {
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
        }
        
        .result.budget {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        }
        
        .positive {
            color: var(--success-color);
        }
        
        .negative {
            color: var(--error-color);
        }
        
        .budget-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        .budget-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }
        
        .budget-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .budget-item:last-child {
            border-bottom: none;
        }
        
        .budget-item label {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .budget-item label i {
            color: var(--primary-color);
            width: 18px;
        }
        
        .budget-item input {
            width: 120px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 14px;
            min-height: 46px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        
        .budget-item input:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 13px;
            margin-top: 30px;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 18px 0;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .tabs {
                margin-bottom: 15px;
            }
            
            .tab {
                padding: 12px 8px;
                font-size: 13px;
                min-height: 55px;
            }
            
            .tab i {
                font-size: 15px;
            }
            
            .tab-content {
                padding: 20px 15px;
            }
            
            .tab-content h2 {
                font-size: 17px;
            }
            
            .form-item {
                padding: 12px 0;
            }
            
            .form-item input {
                width: 120px;
                padding: 10px;
            }
            
            .result {
                padding: 18px;
                font-size: 18px;
            }
            
            .budget-item {
                padding: 12px 0;
            }
            
            .budget-item input {
                width: 110px;
            }
        }
        
        @media (max-width: 480px) {
            .tab {
                font-size: 12px;
                padding: 10px 6px;
            }
            
            .tab-content {
                padding: 18px 12px;
            }
            
            .form-item input {
                width: 100px;
                padding: 8px;
            }
            
            .result {
                padding: 16px;
                font-size: 17px;
            }
            
            .budget-item input {
                width: 100px;
            }
        }
        
        /* 滚动条样式 */
        .form-items::-webkit-scrollbar,
        .budget-items::-webkit-scrollbar {
            width: 6px;
        }
        
        .form-items::-webkit-scrollbar-track,
        .budget-items::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .form-items::-webkit-scrollbar-thumb,
        .budget-items::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .form-items::-webkit-scrollbar-thumb:hover,
        .budget-items::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 卡片悬停效果 */
        .tab-content {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .tab-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 电商利润工具</h1>
            <div class="subtitle">专业电商利润分析与成本计算</div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="profit">
                <i class="fas fa-chart-line"></i>
                <span>利润计算</span>
            </div>
            <div class="tab" data-tab="pricing">
                <i class="fas fa-tags"></i>
                <span>反向定价</span>
            </div>
            <div class="tab" data-tab="budget">
                <i class="fas fa-calculator"></i>
                <span>成本预算</span>
            </div>
        </div>
        
        <!-- 利润计算 -->
        <div class="tab-content active" id="profit">
            <h2><i class="fas fa-chart-bar"></i> 电商利润分析</h2>
            
            <div class="form-items">
                <div class="form-item">
                    <label for="price"><i class="fas fa-dollar-sign"></i> 售价</label>
                    <input type="number" id="price" value="69.1" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="cost"><i class="fas fa-industry"></i> 成本价</label>
                    <input type="number" id="cost" value="38.8" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="express"><i class="fas fa-shipping-fast"></i> 快递费</label>
                    <input type="number" id="express" value="2" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="insurance"><i class="fas fa-shield-alt"></i> 运费险</label>
                    <input type="number" id="insurance" value="2" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="plat_rate"><i class="fas fa-store"></i> 平台费率</label>
                    <input type="number" id="plat_rate" value="0.6" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="return_rate"><i class="fas fa-undo-alt"></i> 退货率</label>
                    <input type="number" id="return_rate" value="27" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="refund_rate"><i class="fas fa-money-bill-wave"></i> 仅退款率</label>
                    <input type="number" id="refund_rate" value="10" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="promo"><i class="fas fa-bullhorn"></i> 推广费</label>
                    <input type="number" id="promo" value="14" step="0.01">
                    <div class="unit">元/单</div>
                </div>
                
                <div class="form-item">
                    <label for="promo_pct"><i class="fas fa-chart-pie"></i> 推广占比</label>
                    <input type="number" id="promo_pct" value="100" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="qty"><i class="fas fa-boxes"></i> 总售出单数</label>
                    <input type="number" id="qty" value="100" step="1">
                    <div class="unit">单</div>
                </div>
            </div>
            
            <button class="btn" id="calc-profit">
                <i class="fas fa-calculator"></i> 计算利润
            </button>
            
            <div class="result profit" id="profit-result">-- 元</div>
        </div>
        
        <!-- 反向定价 -->
        <div class="tab-content" id="pricing">
            <h2><i class="fas fa-search-dollar"></i> 反向定价</h2>
            
            <div class="form-items">
                <div class="form-item">
                    <label for="target_margin"><i class="fas fa-bullseye"></i> 目标利润率</label>
                    <input type="number" id="target_margin" value="20" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_cost"><i class="fas fa-industry"></i> 成本价</label>
                    <input type="number" id="pricing_cost" value="38.8" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_express"><i class="fas fa-shipping-fast"></i> 快递费</label>
                    <input type="number" id="pricing_express" value="2" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_insurance"><i class="fas fa-shield-alt"></i> 运费险</label>
                    <input type="number" id="pricing_insurance" value="2" step="0.01">
                    <div class="unit">元</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_plat_rate"><i class="fas fa-store"></i> 平台费率</label>
                    <input type="number" id="pricing_plat_rate" value="0.6" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_return_rate"><i class="fas fa-undo-alt"></i> 退货率</label>
                    <input type="number" id="pricing_return_rate" value="27" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_refund_rate"><i class="fas fa-money-bill-wave"></i> 仅退款率</label>
                    <input type="number" id="pricing_refund_rate" value="10" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_promo"><i class="fas fa-bullhorn"></i> 推广费</label>
                    <input type="number" id="pricing_promo" value="14" step="0.01">
                    <div class="unit">元/单</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_promo_pct"><i class="fas fa-chart-pie"></i> 推广占比</label>
                    <input type="number" id="pricing_promo_pct" value="100" step="0.01">
                    <div class="unit">%</div>
                </div>
                
                <div class="form-item">
                    <label for="pricing_qty"><i class="fas fa-boxes"></i> 总售出单数</label>
                    <input type="number" id="pricing_qty" value="100" step="1">
                    <div class="unit">单</div>
                </div>
            </div>
            
            <button class="btn" id="calc-pricing">
                <i class="fas fa-calculator"></i> 计算最低售价
            </button>
            
            <div class="result pricing" id="pricing-result">-- 元</div>
        </div>
        
        <!-- 成本预算 -->
        <div class="tab-content" id="budget">
            <h2><i class="fas fa-file-invoice-dollar"></i> 成本预算</h2>
            
            <div class="budget-items">
                <div class="budget-item">
                    <label for="fabric"><i class="fas fa-cut"></i> 面料</label>
                    <input type="number" id="fabric" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="processing"><i class="fas fa-cogs"></i> 加工费</label>
                    <input type="number" id="processing" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="cutting"><i class="fas fa-scissors"></i> 裁工</label>
                    <input type="number" id="cutting" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="embroidery"><i class="fas fa-thread"></i> 绣花</label>
                    <input type="number" id="embroidery" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="printing"><i class="fas fa-stamp"></i> 印花</label>
                    <input type="number" id="printing" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="accessories"><i class="fas fa-puzzle-piece"></i> 辅料</label>
                    <input type="number" id="accessories" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="washing"><i class="fas fa-soap"></i> 洗水</label>
                    <input type="number" id="washing" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="buttonhole"><i class="fas fa-eye"></i> 打扣眼</label>
                    <input type="number" id="buttonhole" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="buttons"><i class="fas fa-circle"></i> 扣子</label>
                    <input type="number" id="buttons" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="ironing"><i class="fas fa-fire"></i> 烫工费</label>
                    <input type="number" id="ironing" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="tags"><i class="fas fa-tag"></i> 商标吊牌</label>
                    <input type="number" id="tags" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="packaging"><i class="fas fa-box-open"></i> 包装袋</label>
                    <input type="number" id="packaging" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="additional"><i class="fas fa-plus-circle"></i> 附加费</label>
                    <input type="number" id="additional" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
                
                <div class="budget-item">
                    <label for="packing"><i class="fas fa-box"></i> 包装</label>
                    <input type="number" id="packing" value="0" step="0.01" class="budget-input">
                    <div class="unit">元</div>
                </div>
            </div>
            
            <button class="btn" id="calc-budget">
                <i class="fas fa-calculator"></i> 计算总成本
            </button>
            
            <div class="result budget" id="budget-result">合计：0.00 元</div>
        </div>
        
        <footer>
            <p>电商利润工具 v2025.10 | 专业网页版 | 由 dory 制作</p>
        </footer>
    </div>

    <script>
        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 激活当前标签
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // 利润计算功能
        document.getElementById('calc-profit').addEventListener('click', () => {
            try {
                const price = parseFloat(document.getElementById('price').value) || 0;
                const cost = parseFloat(document.getElementById('cost').value) || 0;
                const express = parseFloat(document.getElementById('express').value) || 0;
                const insurance = parseFloat(document.getElementById('insurance').value) || 0;
                const plat_rate = parseFloat(document.getElementById('plat_rate').value) || 0;
                const return_rate = parseFloat(document.getElementById('return_rate').value) || 0;
                const refund_rate = parseFloat(document.getElementById('refund_rate').value) || 0;
                const promo = parseFloat(document.getElementById('promo').value) || 0;
                const promo_pct = parseFloat(document.getElementById('promo_pct').value) || 0;
                const qty = parseFloat(document.getElementById('qty').value) || 0;
                
                const plat_fee = price * plat_rate / 100;
                const valid = qty * (1 - return_rate / 100 - refund_rate / 100);
                const gross = valid * (price - cost - express - insurance - promo * promo_pct / 100 - plat_fee);
                const ret_loss = qty * return_rate / 100 * (express + insurance + 0.26 + promo * promo_pct / 100);
                const ref_loss = qty * refund_rate / 100 * (promo * promo_pct / 100);
                const other = qty * 0.2 + qty * 0.03 + qty * 0.02;
                const profit = gross - ret_loss - ref_loss - other;
                
                const resultElement = document.getElementById('profit-result');
                resultElement.textContent = `${profit.toFixed(2)} 元`;
                resultElement.className = `result profit ${profit >= 0 ? 'positive' : 'negative'}`;
            } catch (error) {
                alert('输入错误: ' + error.message);
            }
        });
        
        // 反向定价功能
        document.getElementById('calc-pricing').addEventListener('click', () => {
            try {
                const target_margin = parseFloat(document.getElementById('target_margin').value) || 0;
                const cost = parseFloat(document.getElementById('pricing_cost').value) || 0;
                const express = parseFloat(document.getElementById('pricing_express').value) || 0;
                const insurance = parseFloat(document.getElementById('pricing_insurance').value) || 0;
                const plat_rate = parseFloat(document.getElementById('pricing_plat_rate').value) || 0;
                const return_rate = parseFloat(document.getElementById('pricing_return_rate').value) || 0;
                const refund_rate = parseFloat(document.getElementById('pricing_refund_rate').value) || 0;
                const promo = parseFloat(document.getElementById('pricing_promo').value) || 0;
                const promo_pct = parseFloat(document.getElementById('pricing_promo_pct').value) || 0;
                const qty = parseFloat(document.getElementById('pricing_qty').value) || 0;
                
                const fix = (cost + express + insurance + promo * promo_pct / 100 + 0.2 + 0.03 + 0.02);
                const ret_loss = return_rate / 100 * (express + insurance + 0.26 + promo * promo_pct / 100);
                const ref_loss = refund_rate / 100 * (promo * promo_pct / 100);
                const other_per = ret_loss + ref_loss + 0.2 + 0.03 + 0.02;
                
                const A = (1 - return_rate / 100 - refund_rate / 100) * (1 - plat_rate / 100);
                const B = fix * (1 - return_rate / 100 - refund_rate / 100) + other_per;
                const C = target_margin / 100;
                
                if (A - C <= 0) {
                    throw new Error('目标利润率过高，无解！');
                }
                
                const price = B / (A - C);
                
                const resultElement = document.getElementById('pricing-result');
                resultElement.textContent = `${price.toFixed(2)} 元`;
                resultElement.className = 'result pricing';
            } catch (error) {
                alert('输入错误: ' + error.message);
            }
        });
        
        // 成本预算功能
        document.getElementById('calc-budget').addEventListener('click', calculateBudget);
        
        // 为所有预算输入框添加事件监听
        document.querySelectorAll('.budget-input').forEach(input => {
            input.addEventListener('input', calculateBudget);
        });
        
        function calculateBudget() {
            try {
                let total = 0;
                document.querySelectorAll('.budget-input').forEach(input => {
                    total += parseFloat(input.value) || 0;
                });
                
                document.getElementById('budget-result').textContent = `合计：${total.toFixed(2)} 元`;
            } catch (error) {
                alert('输入错误: ' + error.message);
            }
        }
        
        // 初始化计算
        calculateBudget();
    </script>
</body>
</html>
